{% extends 'base.html' %}
{% block body %}
<h1>トップページ</h1>
<div class="form">
<form action="/create" method="POST" id="create-update-form">
<label for="title">Title</label>
<input type="text" name="title" id="todo-title"/>
<label for="details">Details</label>
<input type="text" name="details" id="todo-details"/>
<input type="submit" value="Create" id="submit-btn"/>
</form>
</div>
{% for task in tasks %} 
    <div class="task"> 
        <h2>タイトル : {{ task.title }}</h2> 
        <p>詳細 : {{ task.details }}</p> 
        <a href="/delete/{{ task.id }}" role="button">Delete</a>
        <a href="/new/{{ task.id }}" role="button">Update</a>
    </div>
{% endfor %}
{% endblock %}
